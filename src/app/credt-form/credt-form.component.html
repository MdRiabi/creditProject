<form [formGroup]="cardForm">
    <input formControlName="name">
    <ng-container *ngIf="cardForm.controls.name.errors &&
                         cardForm.controls.name.dirty &&
                         cardForm.get('name').touched   ">
        <div *ngIf="cardForm.controls.name.errors.required ">
            value is required
        </div>
        <div *ngIf="cardForm.controls.name.errors.minlength ">
            value you entred is {{cardForm.get('name').errors.minlength.actualLength}} characters long <br>
            but it must be at least {{ cardForm.controls.name.errors.minlength.requiredLength }} characters
        </div>
    </ng-container>
</form>

<div>form content : {{cardForm.value | json}}</div>
<div>form is valid : {{cardForm.valid}}</div>
