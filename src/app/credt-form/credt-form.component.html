<div class="columns">
    <div class="column">
        <app-card [name]="cardForm.get('name').value" [cardNumber]="cardForm.get('cardNumber').value"
            [expiration]="cardForm.get('expiration').value"></app-card>
    </div>
    <div class="column">


        <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
            <app-input label="First name And Last name" [control]="cardForm.controls.name "></app-input>
            <app-input label="Card Number " [control]="cardForm.controls.cardNumber "></app-input>
            <div class="columns">
                <div class="column">
                    <app-input label="Expiration MM/DD" [control]="cardForm.controls.expiration "></app-input>
                </div>
                <div class="column">
                    <app-input label="Security Code" [control]="cardForm.controls.securityCode "></app-input>
                </div>
            </div>
            <div class="buttons">
                <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">submit</button>
                <button class="button is-warning" type="button" (click)="onRestClick()">Rest</button>
            </div>
        </form>
    </div>
</div>
